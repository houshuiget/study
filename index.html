<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luxury Tree - Custom Edition</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Ma+Shan+Zheng&display=swap');

        body { margin: 0; overflow: hidden; background-color: #020205; font-family: 'Cinzel', serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; z-index: 1; }

        #ui-layer { position: absolute; width: 100%; height: 100%; z-index: 10; pointer-events: none; background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.3) 100%); }

        #main-title {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-weight: 800;
            font-size: clamp(36px, 7vw, 80px);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 20;
            opacity: 0;
            min-height: 1.2em;

            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(180deg, #fffdf0 0%, #eacda3 30%, #d6ae7b 60%, #8b6c42 100%);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.6));

            animation: titleFadeIn 2s ease-out forwards 1s;
            transition: filter 1.5s ease, background-image 1.5s ease;
        }

        @keyframes titleFadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        #loader { position: absolute; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; align-items: center; justify-content: center; transition: opacity 1.2s; pointer-events: none; }
        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #top-right-controls { position: absolute; top: 20px; right: 20px; z-index: 30; display: flex; flex-direction: row; gap: 15px; pointer-events: auto; }
        .control-col { display: flex; flex-direction: column; gap: 15px; }

        .control-btn { background: rgba(10, 10, 10, 0.6); border: 1px solid rgba(212, 175, 55, 0.4); color: #d4af37; width: 100px; padding: 5px 0; border-radius: 7px; font-family: 'Cinzel', serif; font-size: 14px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); transition: all 0.3s ease; }
        .control-btn:hover { background: rgba(212, 175, 55, 0.2); border-color: rgba(212, 175, 55, 0.8); color: #fff; transform: scale(1.05); }
        .control-btn:active { transform: scale(0.95); }
        .control-btn.disabled { color: #666; border-color: #444; }

        #file-input, #music-input, #import-input { display: none; }

        #webcam-wrapper { position: absolute; bottom: 20px; right: 20px; opacity: 0; pointer-events: none; border: 1px solid rgba(212, 175, 55, 0.5); border-radius: 4px; background: #000; z-index: 50; display: flex; transition: opacity 0.5s; }
        #webcam { display: none; }
        #webcam-preview { width: 100%; height: 100%; transform: scaleX(-1); }

        #letter-editor-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 500px; background: rgba(10, 10, 10, 0.95); border: 1px solid #d4af37; border-radius: 10px; padding: 20px; z-index: 200; display: none; flex-direction: column; gap: 15px; pointer-events: auto; }
        #letter-editor-modal h3 { color: #d4af37; margin: 0; text-align: center; }
        #letter-text-input { width: 100%; height: 150px; background: rgba(255,255,255,0.05); border: 1px solid #444; color: #fff; padding: 10px; resize: none; outline: none; }
        .modal-btn-group { display: flex; justify-content: flex-end; gap: 10px; }

        #letter-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 150; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; pointer-events: auto; opacity: 0; transition: opacity 1.5s ease; }
        .letter-paper { height: 80%; aspect-ratio: 3/4; background: rgba(255, 252, 240, 0.15); backdrop-filter: blur(3px); border: 1px solid rgba(255, 255, 255, 0.3); padding: 6vh; box-sizing: border-box; position: relative; display: flex; flex-direction: column; transform: translateY(20px); transition: transform 1.5s ease-out; }
        .letter-content { font-family: 'Ma Shan Zheng', cursive; font-size: clamp(16px, 2.5vh, 24px); line-height: 1.8; color: rgba(255, 255, 255, 0.9); text-shadow: 0 0 5px rgba(255,215,0, 0.3); white-space: pre-wrap; overflow-y: auto; flex: 1; scroll-behavior: smooth; }

        .letter-content::-webkit-scrollbar { width: 6px; }
        .letter-content::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.3); border-radius: 3px; }
        .cursor::after { content: '|'; animation: blink 1s step-end infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .letter-close-btn { position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; border: 1px solid rgba(255,255,255,0.4); border-radius: 50%; color: rgba(255,255,255,0.7); display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }
        .letter-close-btn:hover { background: rgba(255,255,255,0.2); color: #fff; border-color: #fff; }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>

<body>
    <div id="loader"><div class="spinner"></div></div>
    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="main-title"></div>

        <div id="top-right-controls">
            <div class="control-col" id="col-media">
                <button id="btn-bg-music" class="control-btn">上传音乐</button>
                <button id="btn-add-photo" class="control-btn">上传照片</button>
                <button id="btn-write-letter" class="control-btn">上传书信</button>
            </div>
            <div class="control-col" id="col-system">
                <button id="btn-import" class="control-btn">导入网页</button>
                <button id="btn-export" class="control-btn">导出网页</button>

            </div>
        </div>
        <input type="file" id="file-input" multiple accept="image/*">
        <input type="file" id="music-input" accept="audio/mp3,audio/*">
        <input type="file" id="import-input" accept=".json">
    </div>

    <div id="letter-editor-modal">
        <h3>撰写你的心意</h3>
        <textarea id="letter-text-input" placeholder="在这里写下你想说的话..."></textarea>

        <div class="modal-btn-group">
            <button id="btn-cancel-letter" class="control-btn" style="width: 80px;">取消</button>
            <button id="btn-save-letter" class="control-btn" style="width: 80px;">保存</button>
        </div>
    </div>

    <div id="letter-overlay">
        <div class="letter-paper">
            <div class="letter-close-btn" id="btn-close-letter-mode">×</div>
            <div class="letter-content" id="letter-content-display"></div>
        </div>
    </div>

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline webkit-playsinline></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <audio id="bg-music" loop crossorigin="anonymous"></audio>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker, DrawingUtils } from '@mediapipe/tasks-vision';

        const CONFIG = {
            colors: {
                bg: 0x020205, gold: 0xffd700, red: 0x880000, green: 0x004400,
                iceBlue: 0xaaddff,
                iceCyan: 0x00ffff,
                iceMagenta: 0xff00cc,
                iceDeep: 0x002244,
                white: 0xffffff,
                barbieHot: 0xff1694,
                barbieSoft: 0xffb7c5,
                barbieViolet: 0xd461e3
            },
            particles: {
                count: 1800, dustCount: 1500, treeHeight: 28, treeRadius: 9,
                snowCount: 2500, snowSpeed: 10
            },
            camera: { z: 55 },
            gestures: { palmOpenThreshold: 0.35, sensitivity: 6.0 }
        };

        const STATE = {
            mode: 'TREE', focusTarget: null, currentPhotoIndex: -1,
            currentThemeIndex: 0,
            gestureDebounceTimer: 0,
            isGestureSwitchEnabled: true,
            scatterScale: 1.0, gestureBaseSpread: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 }, spinVel: { x: 0, y: 0 }, time: 0,
            wasPointing: false, palmCenter: { x: 0.5, y: 0.5 }, hasPalmCenter: false,
            // FOCUS(相片) 手势：左右摆动切换
            pointBaseX: null, photoSwipeLast: 0,
            // 图形手势防抖
            shapeGestureLast: 0,
            // SCATTER 防抖：手掌张开后保持一小段时间，避免移动/抖动时突然回 TREE
            scatterHoldUntil: 0,
            shapeExitFrames: 0,
            starMesh: null, starHaloMesh: null,
            // 修改1：清空书信默认内容
            letterContent: "",
            letterTyper: null, letterStartTimer: null, letterLastTriggerTime: 0,
            musicData: null,
            // Letter immersive controls
            okLatch: false, okToggleLast: 0,
            letterTypingActive: false, letterTypeLine: 0, letterTypeChar: 0, letterTypeAcc: 0,
            letterTypeIndex: 0,
            letterTypeSpeed: 0.035, letterLinePause: 0,
            prevScene: { mainVisible: true, bgVisible: true, fog: null, bgHex: null, exposure: null, bloom: null },
        };

        const FX = {
            use2DLetterOverlay: false, // ✅ 只要 3D 卷轴：关闭 2D Overlay
        };


        let scene, camera, renderer, composer, bloomPass, clock = new THREE.Clock();
        
        let renderPass;
        let letterOrthoCamera;
        // 墨迹落笔粒子（用于书信逐字输出时的“落笔扩散”）
        let inkTexture = null;
        const inkParticles = [];
        const INK_POOL_SIZE = 260;
let mainGroup, starGroup, bgGroup, photoMeshGroup, particleSystem = [];
        let galaxySystem = null;
        let snowSystem = null;
        let heartSystem = null;

        let handLandmarker, video, drawingUtils, canvasCtx;
        let caneTexture, snowTexture, heartTexture, matLib = {};
        const _tempVec = new THREE.Vector3();
        const _targetVec = new THREE.Vector3();
        const _invMatrix = new THREE.Matrix4();
        let audioContext, audioAnalyser, audioFreqData;
        let audioLow = 0, audioHigh = 0;
        let raycaster = new THREE.Raycaster();
        let fingerStars = [];
        let starTexture;
        let scrollGroup, scrollMesh, topRod, bottomRod, letterLight;
        let scrollUnfolding = false, scrollProgress = 0;
        const letterTargetPos = new THREE.Vector3(0, 5, 10);
        let originalCamPos;
        let letterCamMoving = false, letterCamProgress = 0;
        let letterCamStart = new THREE.Vector3(), letterCamTarget = new THREE.Vector3();
        let letterTexture, letterCtx, letterBgCanvas, letterLines = [], letterCharPositions = [], currentLine = 0, letterLineTimer;
        // ✅ 文字独立图层（避免卷轴材质 emissive/bloom 把黑字染成金色）
        let letterTextTexture, letterTextCtx, letterTextCanvas;
        let scrollTextMesh = null;
        // ✅ 新的“书信弹出卡片”系统（重构：粒子保持散落 + 降亮度 + 居中弹出图片 + 横排逐字）
        let letterCardGroup = null;
        let letterCardMesh = null;
        let letterCardTextMesh = null;
        let letterCardBgTex = null;
        let letterCardTextTex = null;
        const LETTER_CARD_W = 16* 0.4;
        const LETTER_CARD_H = 20* 0.4;
        const LETTER_CARD_POS = new THREE.Vector3(0, 0, 14);
        const LETTER_DIM_FACTOR = 0.33; // 亮度降低 2/3
        const LETTER_CANVAS_W = 1024;
        const LETTER_CANVAS_H = 1280;
        const LETTER_TEXT_MARGIN = 120;
        const LETTER_FONT_PX = 46;
        const LETTER_LINE_HEIGHT = 64;
        const LETTER_FONT_FAMILY = "'KaiTi','STKaiti','Kaiti SC','KaiTi_GB2312',serif";
        let _materialsDimmed = false;

        const LETTER_TEXT_COLOR = '#000000'; // 你要的“纯黑”字色，可自行改
        // ✅ 卷轴纸张背景图（jsDelivr，加速加载）
        const LETTER_PAPER_IMAGE_URL = 'https://cdn.jsdelivr.net/gh/houshuiget/study@main/unnamed.jpg';
        // ✅ 左右拉开卷轴：纸张左右两半的包裹组（用来做“从中间向两侧展开”的缩放枢轴）
        let scrollPaperLeftWrap = null;
        let scrollPaperRightWrap = null;

        const margin = 50, lineHeight = 40;
        const scrollPlaneWidth = 9, scrollPlaneHeight = 7;

        async function init() {
            initThree();
            setupEnvironment();
            setupLights();
            createTextures();
            createMaterials();

            createGalaxyBackground();
            createSnowBackground();
            createHeartBackground();

            createParticles();

// ✅ 预创建墨迹粒子池（避免逐字输出时频繁创建对象造成卡顿）
for (let i = 0; i < INK_POOL_SIZE; i++) {
    const mat = new THREE.SpriteMaterial({
        map: inkTexture,
        transparent: true,
        opacity: 0.0,
        depthWrite: false,
        blending: THREE.NormalBlending
    });
    const sp = new THREE.Sprite(mat);
    sp.visible = false;
    scene.add(sp);
    inkParticles.push({ sprite: sp, alive: false, life: 0, initialLife: 1, baseOpacity: 0.6, baseSize: 0.12, grow: 2.0 });
}

            setupPostProcessing();
            setupEvents();
            setupLetterSystem();
            switchTheme(0);

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 1200);

            animate();
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 0, CONFIG.camera.z);
            originalCamPos = camera.position.clone();

            
            // LETTER 模式使用正交相机，避免卷轴呈现梯形（透视畸变）
            {
                const aspect = window.innerWidth / window.innerHeight;
                const frustumH = 12;
                letterOrthoCamera = new THREE.OrthographicCamera(
                    (-frustumH * aspect) / 2, (frustumH * aspect) / 2,
                    frustumH / 2, -frustumH / 2, 0.1, 2000
                );
                letterOrthoCamera.position.set(0, 0, 20);
                letterOrthoCamera.lookAt(0, 0, 0);
            }
renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", depth: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            bgGroup = new THREE.Group(); scene.add(bgGroup);
            mainGroup = new THREE.Group(); mainGroup.rotation.x = 0.1; scene.add(mainGroup);
            starGroup = new THREE.Group(); mainGroup.add(starGroup);
            photoMeshGroup = new THREE.Group(); mainGroup.add(photoMeshGroup);
        }

        function setupEnvironment() {
            const pmrem = new THREE.PMREMGenerator(renderer);
            pmrem.compileEquirectangularShader();
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));
            const bottomLight = new THREE.PointLight(CONFIG.colors.gold, 3, 40);
            bottomLight.position.set(0, -10, 10);
            mainGroup.add(bottomLight);

            const spotGold = new THREE.SpotLight(0xfff0dd, 800);
            spotGold.position.set(40, 60, 40); spotGold.angle = 0.4; spotGold.decay = 2;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x4455ff, 400);
            spotBlue.position.set(-40, 10, -30); spotBlue.lookAt(0,0,0);
            scene.add(spotBlue);
        }

        function setupPostProcessing() {
bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.75;
            bloomPass.strength = 0.5;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
renderPass = new RenderPass(scene, camera);
composer.addPass(renderPass);
composer.addPass(bloomPass);
// 让 animate() 能稳定访问到 bloom（避免 composer.userData 未定义）
composer.userData = composer.userData || {};
composer.userData._bloomPass = bloomPass;

        }

        function createFrostTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#666'; ctx.fillRect(0,0,256,256);
            for(let i=0; i<80; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
                ctx.lineWidth = Math.random() * 2 + 0.5;
                ctx.beginPath();
                const x = Math.random()*256, y = Math.random()*256;
                ctx.moveTo(x, y);
                ctx.lineTo(x + (Math.random()-0.5)*60, y + (Math.random()-0.5)*60);
                ctx.stroke();
            }
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);

            const snowCvs = document.createElement('canvas'); snowCvs.width = 32; snowCvs.height = 32;
            const sCtx = snowCvs.getContext('2d');
            const grad = sCtx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            sCtx.fillStyle = grad; sCtx.fillRect(0,0,32,32);
            snowTexture = new THREE.CanvasTexture(snowCvs);

            const hCvs = document.createElement('canvas'); hCvs.width = 64; hCvs.height = 64;
            const hCtx = hCvs.getContext('2d');
            hCtx.fillStyle = '#ffffff';
            hCtx.beginPath();
            hCtx.moveTo(32, 20);
            hCtx.bezierCurveTo(32, 17, 30, 10, 20, 10);
            hCtx.bezierCurveTo(10, 10, 10, 25, 10, 25);
            hCtx.bezierCurveTo(10, 35, 20, 42, 32, 55);
            hCtx.bezierCurveTo(44, 42, 54, 35, 54, 25);
            hCtx.bezierCurveTo(54, 25, 54, 10, 44, 10);
            hCtx.bezierCurveTo(36, 10, 32, 17, 32, 20);
            hCtx.fill();
            heartTexture = new THREE.CanvasTexture(hCvs);
        
            // ✅ 墨迹落笔纹理（用于书信逐字出现时的“落笔扩散”）
            const inkCvs = document.createElement('canvas');
            inkCvs.width = 64; inkCvs.height = 64;
            const ik = inkCvs.getContext('2d');
            ik.clearRect(0, 0, 64, 64);
            const ig = ik.createRadialGradient(32, 32, 0, 32, 32, 28);
            ig.addColorStop(0.0, 'rgba(20,20,20,0.85)');
            ig.addColorStop(0.35, 'rgba(20,20,20,0.35)');
            ig.addColorStop(1.0, 'rgba(20,20,20,0.0)');
            ik.fillStyle = ig;
            ik.beginPath();
            ik.arc(32, 32, 28, 0, Math.PI * 2);
            ik.fill();
            for (let i = 0; i < 18; i++) {
                const r = 6 + Math.random() * 18;
                const a = Math.random() * Math.PI * 2;
                const x = 32 + Math.cos(a) * r;
                const y = 32 + Math.sin(a) * r;
                ik.fillStyle = `rgba(20,20,20,${0.12 + Math.random() * 0.18})`;
                ik.beginPath();
                ik.arc(x, y, 1 + Math.random() * 2, 0, Math.PI * 2);
                ik.fill();
            }
            inkTexture = new THREE.CanvasTexture(inkCvs);
            inkTexture.needsUpdate = true;
}

        function createMaterials() {
            matLib.gold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.15, envMapIntensity: 2.5, emissive: 0x664400, emissiveIntensity: 0.2 });
            matLib.green = new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, metalness: 0.4, roughness: 0.3, emissive: 0x001100, emissiveIntensity: 0.1 });
            matLib.red = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, metalness: 0.6, roughness: 0.2, clearcoat: 1.0, emissive: 0x330000, emissiveIntensity: 0.4 });
            matLib.candy = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.3, metalness: 0.1, emissive: 0x222222 });
            matLib.starGold = new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 2.0, metalness: 1.0, roughness: 0 });
            matLib.frameGold = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1.0, roughness: 0.2 });

            const frostTex = createFrostTexture();
            matLib.ice = new THREE.MeshPhysicalMaterial({
                color: 0xffffff, metalness: 0.1, roughness: 0.05,
                transmission: 0.95, thickness: 1.5, ior: 1.8,
                clearcoat: 1.0, envMapIntensity: 2.0,
                iridescence: 1.0, iridescenceIOR: 1.3, iridescenceThicknessRange: [100, 400],
                emissive: CONFIG.colors.iceBlue, emissiveIntensity: 0.3
            });
            matLib.frozenCyan = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.iceCyan, metalness: 0.8, roughness: 0.2,
                emissive: CONFIG.colors.iceCyan, emissiveIntensity: 2.0,
                clearcoat: 1.0
            });
            matLib.frozenMagenta = new THREE.MeshPhysicalMaterial({

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3(); this.posShape = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.offset = Math.random() * 100; this.speed = 0.5 + Math.random();
                if (mesh.material && mesh.material.emissive) { this.baseEmissive = mesh.material.emissive.clone(); this.hasEmissive = true; }
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight; let t = Math.random();
                if (Math.random() > 0.7 && !this.isDust && this.type !== 'PHOTO') {
                    const y = (t * h) - h/2, angle = t * Math.PI * 12, rBase = CONFIG.particles.treeRadius * (1.0 - t);
                    this.posTree.set(Math.cos(angle) * rBase, y, Math.sin(angle) * rBase);
                } else {
                    t = Math.pow(t, 0.8); const y = (t * h) - h/2, angle = Math.random() * Math.PI * 2, r = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)) * Math.sqrt(Math.random());
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                const rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, time, mode, focusTargetMesh, invMatrix) {
                let target, s = this.baseScale, lerpSpeed = 3.0;

                if (mode === 'SHAPE') {
                    target = this.posShape;
                    lerpSpeed = 5.0;
                }
                else if (mode === 'SCATTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(STATE.scatterScale);
                    target = _targetVec;
                }
                else if (mode === 'LETTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(STATE.scatterScale);
                    target = _targetVec;
                }
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh && invMatrix) {
                        _targetVec.set(0, 0, CONFIG.camera.z - 15).applyMatrix4(invMatrix);
                        target = _targetVec;
                        lerpSpeed = 6.0; this.mesh.lookAt(camera.position); s = this.baseScale * 5.0;
                    } else { target = this.posScatter; s = 0.01; }
                } else {
                    target = this.posTree;
                }

                _tempVec.copy(target);
                if(mode === 'TREE') {
                    const floatScale = (STATE.currentThemeIndex === 1) ? 0.3 : 0.15;
                    _tempVec.y += Math.sin(time * this.speed + this.offset) * floatScale;
                    _tempVec.x += Math.cos(time * 0.5 * this.speed + this.offset) * 0.1;
                }
                this.mesh.position.lerp(_tempVec, lerpSpeed * dt);

                if (this.hasEmissive && mode === 'TREE' && !this.isDust) {
                    const blink = Math.sin(time * 2 + this.offset);
                    const maxEmit = (STATE.currentThemeIndex === 1) ? 3.0 : 2.5;
                    this.mesh.material.emissiveIntensity = blink > 0.5 ? (1.0 + (blink - 0.5) * maxEmit) : 0.4;
                }
                if (audioAnalyser && mode !== 'LETTER') {
                    s *= (1 + 0.5 * audioLow);
                    if (this.hasEmissive) {
                        const audioGlow = 0.4 + audioHigh * 2.6;
                        this.mesh.material.emissiveIntensity = audioGlow;
                    }
                }
                if (mode !== 'FOCUS') {
                    if (this.isDust) s = this.baseScale * (0.5 + 0.5 * Math.sin(time * 3 + this.offset));
                    else if ((mode === 'SCATTER' || mode === 'LETTER') && this.type === 'PHOTO') s = this.baseScale * 2.5;

                    if (STATE.currentThemeIndex === 1 && mode === 'TREE' && !this.isDust && this.type !== 'PHOTO') {
                            s *= (1.0 + 0.2 * Math.sin(time * 3 + this.offset));
                    }
                }
                this.mesh.scale.lerp(_tempVec.set(s,s,s), 5*dt);
            }
        }

function getViewSizeAtZ(z = 0) {
    const dist = Math.abs(camera.position.z - z);
    const vFov = THREE.MathUtils.degToRad(camera.fov);
    const height = 2 * Math.tan(vFov / 2) * dist;
    const width = height * camera.aspect;
    return { width, height };
}

function pointsFromCanvas(drawFn, count, targetWidthWorld, zJitter = 0.0) {
    const canvas = document.createElement('canvas');
    canvas.width = 1024;
    canvas.height = 512;
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#000';
    ctx.strokeStyle = '#000';

    drawFn(ctx, canvas.width, canvas.height);

    const img = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    const ptsPx = [];
    const step = 2;
    for (let y = 0; y < canvas.height; y += step) {
        for (let x = 0; x < canvas.width; x += step) {
            const a = img[(y * canvas.width + x) * 4 + 3];
            if (a > 10) ptsPx.push([x, y]);
        }
    }
    if (!ptsPx.length) return [];

    // bbox
    let minX = 1e9, maxX = -1e9, minY = 1e9, maxY = -1e9;
    for (const [x, y] of ptsPx) {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
    }
    const midX = (minX + maxX) / 2;
    const midY = (minY + maxY) / 2;
    const wPx = Math.max(1, (maxX - minX));
    const scale = targetWidthWorld / wPx;

    const out = new Array(count);
    for (let i = 0; i < count; i++) {
        const [x, y] = ptsPx[(Math.random() * ptsPx.length) | 0];
        const wx = (x - midX) * scale;
        const wy = -(y - midY) * scale;
        const wz = (Math.random() - 0.5) * zJitter;
        out[i] = new THREE.Vector3(wx, wy, wz);
    }
    return out;
}

function drawHeartShape(ctx, w, h) {
    ctx.save();
    ctx.translate(w * 0.5, h * 0.52);
    const s = Math.min(w, h) * 0.33;
    ctx.beginPath();
    // Parametric heart (scaled)
    for (let t = 0; t <= Math.PI * 2 + 0.01; t += 0.02) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        const px = (x / 18) * s;
        const py = (-y / 18) * s;
        if (t === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
    }
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

function drawStarShape(ctx, w, h) {
    ctx.save();
    ctx.translate(w * 0.5, h * 0.52);
    const outer = Math.min(w, h) * 0.35;
    const inner = outer * 0.42;
    ctx.beginPath();
    for (let i = 0; i < 10; i++) {
        const ang = -Math.PI / 2 + i * (Math.PI / 5);
        const r = (i % 2 === 0) ? outer : inner;
        const x = Math.cos(ang) * r;
        const y = Math.sin(ang) * r;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
    }
    ctx.closePath();
    ctx.fill();
    ctx.restore();
}

        // ✅ 书信模式：粒子降亮度（一次性应用到所有材质，退出时恢复）
        function applyLetterDim(enable) {
            if (!mainGroup) return;
            const factor = enable ? LETTER_DIM_FACTOR : 1.0;

            // 为了避免重复遍历导致性能抖动：只在状态切换时做一次
            if (enable && _materialsDimmed) return;
            if (!enable && !_materialsDimmed) return;

            const visited = new Set();
            mainGroup.traverse(obj => {
                if (!obj || !obj.material) return;
                const mats = Array.isArray(obj.material) ? obj.material : [obj.material];
                for (const mat of mats) {
                    if (!mat || visited.has(mat)) continue;
                    visited.add(mat);

                    if (!mat.userData) mat.userData = {};
                    if (mat.userData._origColor === undefined && mat.color) mat.userData._origColor = mat.color.clone();
                    if (mat.userData._origEmissiveIntensity === undefined && typeof mat.emissiveIntensity === 'number') mat.userData._origEmissiveIntensity = mat.emissiveIntensity;
                    if (mat.userData._origOpacity === undefined && typeof mat.opacity === 'number') mat.userData._origOpacity = mat.opacity;

                    // 颜色整体变暗（包含非 emissive 材质）
                    if (mat.color && mat.userData._origColor) {
                        mat.color.copy(mat.userData._origColor).multiplyScalar(factor);
                    }
                    // emissive 也变暗（如果有）
                    if (typeof mat.emissiveIntensity === 'number' && mat.userData._origEmissiveIntensity !== undefined) {
                        mat.emissiveIntensity = mat.userData._origEmissiveIntensity * factor;
                    }
                    // 轻微降不透明度，让“背景粒子”更像退场（可按需去掉）
                    if (typeof mat.opacity === 'number' && mat.userData._origOpacity !== undefined) {
                        mat.transparent = true;
                        mat.opacity = Math.max(0.15, mat.userData._origOpacity * (0.85 + 0.15 * factor));
                    }
                    mat.needsUpdate = true;
                }
            });

            _materialsDimmed = enable;
        }

        // ✅ 横排（左→右，上→下）逐字布局：返回每个字符的绘制坐标
        function buildLetterCharPositions(content) {
            letterCharPositions = [];
            if (!letterTextCtx || !content) return;

            const ctx = letterTextCtx;
            ctx.clearRect(0, 0, LETTER_CANVAS_W, LETTER_CANVAS_H);

            // 统一字体与颜色：楷体 + 纯黑
            ctx.fillStyle = LETTER_TEXT_COLOR;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.font = `${LETTER_FONT_PX}px ${LETTER_FONT_FAMILY}`;

            const text = (content || '').replace(/\r/g, '');
            const maxW = LETTER_CANVAS_W - LETTER_TEXT_MARGIN * 2;

            // 先换行/自动换行生成“行”
            const lines = [];
            let line = '';
            for (let i = 0; i < text.length; i++) {
                const ch = text[i];
                if (ch === '\n') {
                    lines.push(line);
                    line = '';
                    continue;
                }
                const test = line + ch;
                if (ctx.measureText(test).width > maxW && line.length > 0) {
                    lines.push(line);
                    line = ch;
                } else {
                    line = test;
                }
            }
            if (line.length > 0) lines.push(line);

            const totalH = lines.length * LETTER_LINE_HEIGHT;
            const startY = Math.max(LETTER_TEXT_MARGIN, (LETTER_CANVAS_H - totalH) * 0.5);
            const startX = LETTER_TEXT_MARGIN;

            for (let li = 0; li < lines.length; li++) {
                let x = startX;
                const y = startY + li * LETTER_LINE_HEIGHT;
                const ln = lines[li];

                for (let ci = 0; ci < ln.length; ci++) {
                    const ch = ln[ci];
                    const w = ctx.measureText(ch).width;
                    // 记录每个字符“左上角”绘制点
                    letterCharPositions.push({ ch, x, y });
                    x += w;
                    // 行内太长时，兜底换行（避免极端情况）
                    if (x > startX + maxW) break;
                }
            }

            // 清空可见文字，等待逐字输出
            ctx.clearRect(0, 0, LETTER_CANVAS_W, LETTER_CANVAS_H);
            if (letterCardTextTex) letterCardTextTex.needsUpdate = true;
        }

function enterLetterMode() {
    // 如果没有书信，直接不进入
    if (!STATE.letterContent || !STATE.letterContent.trim()) return;

    if (STATE.mode === 'LETTER') return;

    // ✅ 固定进入 LETTER 后的"散落"视图：保持当前散落比例与旋转
    STATE.prevScene = STATE.prevScene || {};
    STATE.prevScene.rotationX = STATE.rotation.x;
    STATE.prevScene.rotationY = STATE.rotation.y;
    STATE.prevScene.rotationZ = mainGroup ? mainGroup.rotation.z : 0;
    STATE.prevScene.scatterScale = STATE.scatterScale;

    STATE.mode = 'LETTER';
    // 书信时保持进入前的散落比例（不额外扩大）
    STATE.scatterScale = (STATE.prevScene && typeof STATE.prevScene.scatterScale === 'number') ? STATE.prevScene.scatterScale : STATE.scatterScale;
    STATE.spinVel.x = 0;
    STATE.spinVel.y = 0;

    // ✅ 2D overlay 永远关闭（只用 3D 卡片）
    const overlay = document.getElementById('letter-overlay');
    if (overlay) { overlay.style.display = 'none'; overlay.style.opacity = 0; }

    // ✅ 粒子整体降亮度
    applyLetterDim(true);

    // ✅ 创建/显示书信卡片，并准备"弹出"动画
    ensureLetterCard();
    letterCardGroup.visible = true;
    letterCardGroup.position.copy(LETTER_CARD_POS);
    letterCardGroup.scale.setScalar(0.02);
    if (letterCardMesh && letterCardMesh.material) letterCardMesh.material.opacity = 0.0;
    if (letterCardTextMesh && letterCardTextMesh.material) letterCardTextMesh.material.opacity = 0.0;
    STATE.letterCardPop = 0;

    // ✅ 准备逐字输出：横排（左→右，上→下）
    buildLetterCharPositions(STATE.letterContent);

    STATE.letterTypingActive = (letterCharPositions && letterCharPositions.length > 0);
    STATE.letterTypeAcc = 0;
    STATE.letterTypeIndex = 0;
    STATE.letterLinePause = 0.25;
}



        
        function exitLetterMode() {

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            video = document.getElementById('webcam'); canvasCtx = document.getElementById('webcam-preview').getContext('2d'); drawingUtils = new DrawingUtils(canvasCtx);

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user", width: {ideal: 640}, height: {ideal: 480} } });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    video.play();
                    document.getElementById('webcam-wrapper').style.opacity = 1;

                    const aspect = video.videoWidth / video.videoHeight;
                    document.getElementById('webcam-wrapper').style.height = (120/aspect) + 'px';
                    document.getElementById('webcam-preview').width = video.videoWidth;
                    document.getElementById('webcam-preview').height = video.videoHeight;
                    predictWebcam();
                });
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            try {
                if (lastVideoTime !== video.currentTime && handLandmarker) {
                    lastVideoTime = video.currentTime;
                    const result = handLandmarker.detectForVideo(video, performance.now());

                    canvasCtx.clearRect(0, 0, canvasCtx.canvas.width, canvasCtx.canvas.height);
                    canvasCtx.drawImage(video, 0, 0, canvasCtx.canvas.width, canvasCtx.canvas.height);

                    if (result.landmarks && result.landmarks[0]) {
                        // 预览绘制（不影响手势逻辑）
                        drawingUtils.drawConnectors(result.landmarks[0], HandLandmarker.HAND_CONNECTIONS, { color: "#d4af37", lineWidth: 3 });
                        drawingUtils.drawLandmarks(result.landmarks[0], { color: "#ffffff", lineWidth: 1, radius: 3 });
                        processGestures(result.landmarks[0]);
                    } else {
                        STATE.hand.detected = false;
                    }
                }
            } catch (err) {
                // ✅ 防止任何异常导致摄像头循环中断
                console.error('predictWebcam error:', err);
            } finally {
                requestAnimationFrame(predictWebcam);
            }
        }

        initMediaPipe();
        init();
